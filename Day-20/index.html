<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ğŸŒ¤ Weather Dashboard</h1>

    <div class="search-box">

      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Fetching weather data...</p>

    <div id="weatherCard" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <p class="temp" id="temperature"></p>
      <p id="description"></p>
      <div class="details">
        <span>ğŸ’§ Humidity: <span id="humidity"></span>%</span>
        <span>ğŸŒ¬ Wind: <span id="wind"></span> m/s</span>
      </div>
    </div>

    <p id="errorMessage" class="error hidden"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

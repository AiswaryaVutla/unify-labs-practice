<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Smart Text Formatter</h1>

        <textarea id="userText" placeholder="Enter your text here..."></textarea>

        <div class="buttons">
            <button onclick="formatTitleCase()">Title Case</button>
            <button onclick="countVowels()">Count Vowels</button>
            <button onclick="generateSecret()">Secret Message</button>
        </div>

        <div class="output">
            <h3>Output:</h3>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

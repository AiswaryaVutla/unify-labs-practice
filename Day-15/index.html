<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Core Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="terminal">
    <div class="terminal-header">
      VIRTUAL CORE v1.0
    </div>

    <div id="output" class="terminal-body"></div>

    <div class="input-line">
      <span class="prompt">[V-CORE] ></span>
      <input type="text" id="commandInput" autocomplete="off" autofocus />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>User Settings</h2>

      <div class="setting-row">
        <label for="themeToggle" class="label-text">Theme Mode</label>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <label for="languageSelect" class="label-text">Language</label>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>

      <p id="welcomeText" class="welcome"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
